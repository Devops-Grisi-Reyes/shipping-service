name: Publish Docker image

on:
  push:
    branches:
      - dev
      - main
      - staging

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN}}
  AWS_REGION: 'us-east-1'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: maurig13/devops-grisi-reyes
          tags: products-service-${{ github.ref_name }}

      - uses: docker/setup-buildx-action@v1

      - uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  test:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Devops-Grisi-Reyes_shipping-service

  sonarqube-quality-gate:
    name: SonarQube Quality Gate
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Check Quality Gate Status
      env:
        SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
      run: |
        analysis_id=$(curl --location --request GET \
          "https://sonarcloud.io/api/project_analyses/search?project=Devops-Grisi-Reyes_shipping-service" \
          --header "Authorization: Basic ${{ secrets.SONAR_TOKEN }}" \
          --header "Content-Type: application/json" \
          --header "Accept: application/json" \
          | jq -r '.analyses[0].key')
        quality_gate_status=$(curl --location --request GET \
          "https://sonarcloud.io/api/qualitygates/project_status?analysisId=$analysis_id" \
          --header "Authorization: Basic ${{ secrets.SONAR_TOKEN }}" \
          --header "Content-Type: application/json" \
          --header "Accept: application/json" \
          | jq -r '.projectStatus.status')
        echo "SonarQube quality gate status: $quality_gate_status"

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Devops-Grisi-Reyes_shipping-service

      - name: Check Quality Gate Status
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: |
          analysis_id=$(curl --location --request GET \
            "https://sonarcloud.io/api/project_analyses/search?project=Devops-Grisi-Reyes_shipping-service&branch=${{ github.ref_name }}" \
            --header "Authorization: Basic ${{ env.SONAR_TOKEN }}" \
            --header "Content-Type: application/json" \
            --header "Accept: application/json" \
            | jq -r '.analyses[0].key')
          quality_gate_status=$(curl --location --request GET \
            "https://sonarcloud.io/api/qualitygates/project_status?analysisId=$analysis_id" \
            --header "Authorization: Basic ${{ env.SONAR_TOKEN }}" \
            --header "Content-Type: application/json" \
            --header "Accept: application/json" \
            | jq -r '.projectStatus.status')
          echo "SonarQube quality gate status: $quality_gate_status"

  deploy:
    needs: [build, test]
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install kubectl
        uses: azure/setup-kubectl@v2.0
        id: install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ env.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION}}

      - name: Update kube config
        run: aws eks update-kubeconfig --name cluster-grisi-reyes-${{ github.ref_name }}

      - name: Deploy to EKS
        run: |
          kubectl apply -f deployment/deployment.yml
